<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>

    <nav class="navbar toast-container">
        <div class="navbar-left">
            <div class="custom-community-header-logo"><img src="toast.png" alt="Toast Icon" class="toast-icon"></div>
            <ul id="navbarList" class="custom-community-header-navigation-v3">
                <!-- Navigation Items will be inserted here -->
            </ul>
        </div>
        <div class="navbar-right">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <button class="login-button">Login via Toast account</button>
        </div>
    </nav>

    <script src="navbar.js"></script>
</body>
</html>
